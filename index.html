<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Card UI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <h3 class="city">Sénégal</h3>
        <h4>Dembancane</h4>
        <div class="value">
            <img src="icon.png" alt="">
            <h2>43°</h2>
        </div>
        <div class="footer_box">
            <div class="left">
                <p>max</p>
                <p>44°</p>
            </div>
            <div class="line"></div>
            <div class="Right">
                <p>min</p>
                <p>42°</p>
            </div>
        </div>
    </div>
</body>

</html>
